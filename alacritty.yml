font:
  size: 11.0

scrolling:
  history: 100000

background_opacity: 0.9

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

launcher:
  program: xdg-open
  modifier: Control

cursor:
  style: Block
  unfocused_hollow: true

shell:
  program: /usr/bin/fish

window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 80
    lines: 25


colors:
  # Default colors
  primary:
    background: '#171421'
    foreground: '#d0cfcc'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'

  # Normal colors
  normal:
    black: '#7b3c24'
    red: '#ed1515'
    green: '#11d116'
    yellow: '#f67400'
    blue: '#1d99f3'
    magenta: '#9b59b6'
    cyan: '#2ba7a5'
    white: '#fcfcfc'

  # Bright colors
  bright:
    black: '#7f8c8d'
    red: '#c0392b'
    green: '#1cdc9a'
    yellow: '#fdbc4b'
    blue: '#3daee9'
    magenta: '#8e44ad'
    cyan: '#16a085'
    white: '#ffffff'

  # Dim colors
  dim:
    black: '#31363b'
    red: '#783228'
    green: '#17a262'
    yellow: '#b65619'
    blue: '#1b668f'
    magenta: '#614a73'
    cyan: '#186c60'
    white: '#63686d'
#theme: Breeze
